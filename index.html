<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spaceballs The Trivia</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class=container>
        <div class="logo">
            <img src="./assets/images/spaceballs-logo.png">
            <h1>THE MOVIE TRIVIA</h1>
        </div>
        <br>
        <h4 class="timer"></h4>
        <div class="start"></div>
        <div class="question_form">
            <h2 class="question"></h2>
            <h3 class="photo-holder"></h3>
            <h3 class="first answer" value="1"></h3>
            <h3 class="second answer" value="2"></h3>
            <h3 class="third answer" value="3"></h3>
            <h3 class="fourth answer" value="4"></h3>
        </div>
        <div class="answer_revealed">
            <div class="message_recieved"></div>
            <div class="correct"></div>
            <div class="times-up"></div>
        </div>
        <div class="completion">
            <p class="gameover"></p>
            <p class="message"></p>
            <p class="wins"></p>
            <p class="losses"></p>
            <p class="skipped"></p>
            <h3 class="do_over"></h3>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
